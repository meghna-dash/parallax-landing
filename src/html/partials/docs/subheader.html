<!-- Divider -->
<hr class="my-6">

@@if (title) {
<div class="d-flex align-items-center mb-2">

  <!-- Heading -->
  <h2 class="font-family-sans-serif mb-0" @@if (id) { id="@@id" }>
    @@title
  </h2>

  @@if (isCustom) {
  <!-- Badge -->
  <div class="badge badge-primary-soft h6 font-family-sans-serif mb-0 ml-3">Goodkit Exclusive</div>
  }

</div>
}

@@if (description) {
<!-- Text -->
<p>
  @@description
</p>
}
